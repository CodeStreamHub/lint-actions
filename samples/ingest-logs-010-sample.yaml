---
project: CMBU on CMBU
kind: PIPELINE
name: log-actions-ingest-010-sample
icon: data:image/png;base64,
enabled: true
description: Pipeline to ingest logs to LINT. This is part of log-actions in codestream-actions-kit.
concurrency: 10
input:
  API_KEY: ''
  FIELDS: ''
  TEXT: ''
_inputMeta:
  FIELDS:
    description: key1=value1,key2=value2
    mandatory: true
  API_KEY:
    description: ''
    mandatory: true
  TEXT:
    description: Raw Text we want to ingest to LINT
    mandatory: true
workspace:
  type: DOCKER
  endpoint: cat-custom-integration-docker-host-vm
  image: cmbucicd/log-actions:0.1.0
  registry: log-actions-registry
  path: ''
  autoCloneForTrigger: false
  limits:
    cpu: 1.0
    memory: 512
stageOrder:
- ingest-logs
stages:
  ingest-logs:
    taskOrder:
    - ingest
    tasks:
      ingest:
        type: Custom
        input:
          name: Logs Actions
          version: 0.1.0
          properties:
            ApiKey: ${input.API_KEY}
            action: ingestLogs
            text: ${input.TEXT}
            fields: ${input.FIELDS}
